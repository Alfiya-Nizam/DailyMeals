	<script>
        $(document).ready(function() {
            $('input[name="dish"]').change(function() {
                updateAmountField();
            });

			function updateAmountField() {
    var selectedDishes = $('input[name="dish"]:checked');
    var amount = 0;

    selectedDishes.each(function() {
        var dishValue = $(this).val();

        // Debugging: Log the current dishValue
        console.log('Dish Value:', dishValue);

        // Add corresponding amount for each dish
        {% for i in cr1 %}
            switch (dishValue) {
                case "breakfast":
                    amount += {{i.amt}};         
                    break;
                case "Lunch":
                    amount +=  {{i.amt}}; 
                    break;
                case "Dinner":
                    amount +=  {{i.amt}}; 
                    break;
            }
        {% endfor %}
    });

    // Debugging: Log the final amount
    console.log('Final Amount:', amount);

    // Update the "Amount" input field
    $('#amountField').val(amount);
}
        });
