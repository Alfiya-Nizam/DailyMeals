    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table th {
      background-color: rgb(245, 195, 59);
      color: rgb(21, 2, 2);
      padding: 10px;
      text-align: left;
    }
    
    table td {
      background-color: rgb(230, 226, 218);
      color: rgb(27, 18, 18);
      padding: 10px;
      
    }
    
    table tr:nth-child(even) {
      background-color: #e95a5a;
    }
    
    table tr:hover {
      background-color: #b0b2b6;
    }
    
    table a {
      display: inline-block;
      color: rgba(241, 138, 21, 0.952);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    
    table a:hover {
      background-color: #f3c7c7;
    }
    </style>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="hidden" class="form-control"  name="mid" value="{{i.mid}}">
                                                <!-- <input type="text" class="form-control"  name="im" placeholder="Item Name" value="{{i.dish}}" required readonly> -->
                                              
                                            </div>                                 
                                        </div>
										<div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control"  name="im" value="{{i.dish}}" required readonly>
                                              
                                            </div>                                 
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text"  id="dd" class="form-control" name="dt" value="{{i.dtype}}" required data-error="Please enter Dish Type" readonly>
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
										<div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" id="dd" class="form-control" name="cat" value="{{i.category}}" required data-error="Please enter Category" readonly>
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <textarea id="dt" class="form-control" name="det" value="{{i.details}}" required pattern>{{i.details}}</textarea>
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="Amount" id="am" class="form-control" name="amt" value="{{i.amt}}" required data-error="Please enter Amount">
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
                                    
                                        <div class="submit-button text-center">
                                            <button class="btn btn-common" id="submit" type="submit">update</button>
                                            <div id="msgSubmit" class="h3 text-center hidden"></div> 
                                            <div class="clearfix"></div> 
                                        </div>
                                    
                                    </div> 
                                    {% endfor %}

                                </table>
                                         
                            </form>
